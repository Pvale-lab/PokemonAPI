<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Prototipo 1° Pokédex </h1>

        <form id="searchForm">
            <label for="pokemonInput">Nome ou ID do Pokémon:</label>
            <input type="text" id="pokemonInput" required>
            <button type="submit">Buscar</button>
        </form>

        <article id="pokemonCard" class="hidden">
            <h2 id="pokemonName"></h2>
            <p><strong>ID:</strong> <span id="pokemonId"></span></p>
            <p><strong>Tipo:</strong> <span id="pokemonType"></span></p>
        </article>

        <p id="errorMessage" class="hidden"></p>

    </main>

    <script src="script.js"></script>
</body>
</html>
